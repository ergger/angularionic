<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      {{list.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label position="floating" > Task </ion-label>
        <ion-input [(ngModel)]="name" (keyup.enter)="addTask()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>
        Tasks to do 
      </ion-label>
    </ion-list-header>
    <ion-item-sliding  *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start" color="secondary" [(ngModel)]="item.complete" 
                      (ionChange) = "changeCheck( item )">
        </ion-checkbox>
        <ion-label>
          {{item.description}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem( i )" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="comeBack()" color="secondary">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
